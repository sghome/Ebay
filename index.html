<script>
  // Animación con GSAP y ScrollTrigger
  gsap.registerPlugin(ScrollTrigger);

  // Define la animación del logotipo
  const logoAnimation = gsap.from(".logo", {
    opacity: 0,
    duration: 1,
  });

  // Crea un desencadenador para iniciar la animación cuando se haga scroll
  ScrollTrigger.create({
    trigger: ".frame", // El elemento que activa la animación (ajusta esto según tus necesidades)
    start: "top 50%", // Determina cuándo comienza la animación
    end: "bottom 5%", // Determina cuándo termina la animación
    animation: logoAnimation, // La animación que deseas reproducir
    toggleActions: "play none none none", // Define el comportamiento de la animación (en este caso, solo se reproduce)
  });
</script>
